services:
  - type: web
    name: sofy-music-api
    env: docker
    repo: https://github.com/sofy-ai/music-generation-server-template
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: GENAI_API_KEY_1
        generateValue: true
      - key: GENAI_API_KEY_2
        generateValue: true
      - key: GENAI_API_KEY_3
        generateValue: true
      - key: GENAI_API_KEY_4
        generateValue: true
      - key: GENAI_API_KEY_5
        generateValue: true
      - key: GENAI_API_KEY_6
        generateValue: true
      - key: GENAI_API_KEY_7
        generateValue: true
      - key: GENAI_API_KEY_8
        generateValue: true
      - key: GENAI_API_KEY_9
        generateValue: true
      - key: GENAI_API_KEY_10
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: 60
      - key: RATE_LIMIT_REQUESTS_PER_HOUR
        value: 1000
      - key: MAX_RETRIES
        value: 3
      - key: RETRY_DELAY_SECONDS
        value: 5
    buildFilter:
      paths:
        - "app.py"
        - "requirements.txt"
        - "Dockerfile"
        - "render.yaml" 